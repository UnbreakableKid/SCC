#Create initial set of users
config:
  target: "https://scc-backend-56982.azurewebsites.net"
  http:
    pool: 10
  processor: "./test-utils.js"
  phases:
    - duration: 1
      arrivalCount: 1

scenarios:
  - name: "Create user"
    flow:
      - loop:
          - function: "genNewUser"
          - post:
              url: "/users"
              headers:
                Accept: text/plain
              json:
                id: "{{id}}"
                name: "{{ name }}"
              afterResponse: "genNewUserReply"
        count: 100
