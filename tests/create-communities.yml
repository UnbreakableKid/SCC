#Create initial set of communities
config:
  target: "https://scc-backend-56982.azurewebsites.net"
  http:
    pool: 10
  processor: "./test-utils.js"
  phases:
    - duration: 1
      arrivalCount: 1

scenarios:
  - name: "Create communities"
    flow:
      - loop:
          - function: "genNewCommunity"
          - post:
              url: "/community"
              headers:
                Accept: text/plain
              json:
                id: "{{id}}"
                name: "{{ name }}"
        count: 30
